<ion-header slot="">

    <ion-title class="text-center">detail de type Linge</ion-title>

</ion-header>

<ion-content>

            </div>
            <div class="row">
               <strong><div class="col-sm-4">Nom Admin</div></strong> 
                <div class="col-sm-8 text-success">
                    {{ admin.nom }}
                </div>
            </div>
            <div class="row">
               <strong><div class="col-sm-4">PrÃ©nom</div></strong>

            </div>

               <strong><div class="col-sm-4">Email</div></strong> 
                <div class="col-sm-8 text-success">

                </div>

            <div class="row">

            </div>
