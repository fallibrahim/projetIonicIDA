<ion-header slot="">
  <ion-toolbar color="primary">
    <ion-title class="text-center">detail demande </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="card" *ngIf="demandeDepense" style="margin-top:10px;">
   
    <div class="card-body">
                    <div class="row">
                        <strong><div class="col-sm">ID</div></strong>
                        <div class="col-sm text-success">{{ demandeDepense.id }}</div>
                    </div>

                 <div class="row">
                   <strong><div class="col">ID Employer</div></strong>
                   <div class="col text-success">{{ demandeDepense.idEmployer }}</div>
               </div>

                 <div class="row">
                    <strong><div class="col">Date de demande</div></strong> 
                     <div class="col text-success">
                         {{  demandeDepense.date }}
                     </div>
                 </div>

                 <div class="row">
                    <strong><div class="col">Valider</div></strong> 
                     <div class="col text-success">
                         {{  demandeDepense.valider }}
                     </div>
                 </div>

                 <div class="row">
                    <strong><div class="col">Rejeter</div></strong> 
                     <div class="col text-success">
                         {{  demandeDepense.rejeter }}
                     </div>
                 </div>

                 <div class="row">
                    <strong><div class="col">Description</div></strong> 
                     <div class="col text-success">
                         {{  demandeDepense.descriptionDemandeDepense }}
                     </div>
                 </div>

                 <div class="row">
                    <strong><div class="col">Montant</div></strong> 
                     <div class="col text-success">
                         {{  demandeDepense.montant }}
                     </div>
                 </div>
                 
                </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-dark d-flex" (click)="backToListe()">
        <ion-icon name="chevron-back-outline"  style="margin-top:4px;"></ion-icon>
         retour Ã  la liste
        </button>
    </div>
</ion-content>
