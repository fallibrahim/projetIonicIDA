<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ajouter nouveau Admin </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" padding>
  <p class="text-center mt-5 text-primary">mettre à jour</p>
  <ion-list lines="full">
  </ion-list>
  <form [formGroup]="registerForm" (ngSubmit)="updateAdmin()">
  <ion-list>
    <ion-item>
      <ion-label  position="floating">Nom</ion-label>
      <ion-input formControlName="nom" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  position="floating">Prénom</ion-label>
      <ion-input formControlName="prenom" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  position="floating">Mot de passe</ion-label>
      <ion-input formControlName="mdp" type="text"></ion-input>
    </ion-item>
  </ion-list>
      <ion-button shape="round" (click)="updateAdmin()" id="updt" type="submit">
         Modifier
      </ion-button>
      <ion-button shape="round" 
      (click)="backToAdmin()" class="ms-3"
      id="updt" type="submit">
         Retour
      </ion-button>
    </form>
</ion-content>
